<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ad gallery Octagen</title>
	<style>
		*{margin: 0;padding: 0;}
		body{overflow-y:hidden;}
	</style>
</head>
<body>

	<iframe height="100vh" width="100%" src="//ms.purplepatch.online/adgallery/" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-pointer-lock" style="height:100vh; width:100%; border: none; overflow: hidden;"></iframe>
	
	
	<!-- Load Facebook SDK for JavaScript -->
      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            xfbml            : true,
            version          : 'v5.0'
          });
        };

        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <!-- Your customer chat code -->
      <div class="fb-customerchat"
        attribution=setup_tool
        page_id="100642808072743"
  theme_color="#e68585">
      </div>
</body>
</html>
